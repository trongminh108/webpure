<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Certificates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container main-container">
            <div class="row mb-3" id="navbar-container"></div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script> -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
        <div id="footer"></div>

        <!-- Load navbar -->
        <script type="module">
            // $(document).ready(() => {
            //     $('#navbar-container').load('./components/navbar.html');
            // });
            import { Init } from './components/navbar/navbar.js';
            import {
                handleChangeWebsite,
                handleChangeLanguage,
                handleSearch,
            } from './script.js';
            document.addEventListener('DOMContentLoaded', function () {
                fetch('./components/navbar')
                    .then((response) => {
                        return response.text();
                    })
                    .then((data) => {
                        document.getElementById('navbar-container').innerHTML =
                            data;
                        Init(
                            handleChangeWebsite,
                            handleChangeLanguage,
                            handleSearch
                        );
                    })
                    .catch((error) =>
                        console.error('Error loading navbar:', error)
                    );
            });
        </script>

        <!-- load footer -->
        <script type="module">
            import { Init } from '../../components/footer/footer.js';
            document.addEventListener('DOMContentLoaded', () => {
                fetch('../../components/footer')
                    .then((res) => res.text())
                    .then((data) => {
                        document.querySelector('#footer').innerHTML = data;
                        Init();
                    })
                    .catch((rej) => console.log('[FOOTER]: ', rej));
            });
        </script>

        <script src="script.js" type="module"></script>
        <script type="module" src="./components/navbar/navbar.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
