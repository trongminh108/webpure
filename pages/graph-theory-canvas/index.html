<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Theory Canvas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-fluid p-0">
            <div id="navbar" class="row p-4 gap-5">
                <div class="row">
                    <div class="col d-flex gap-4">
                        <button id="move" class="col-1 btn btn-outline-danger">
                            <i class="bi bi-cursor"></i>
                        </button>
                        <button
                            id="vertex"
                            class="col-1 btn btn-outline-danger"
                        >
                            <i class="bi bi-circle-fill"></i>
                        </button>
                        <button id="edge" class="col-1 btn btn-outline-danger">
                            <i class="bi bi-arrow-left-right"></i>
                        </button>
                        <button id="undo" class="col-1 btn btn-outline-danger">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <button id="clear" class="col-1 btn btn-outline-danger">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-6 col-12">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="inputGroupSelect01"
                                >Loại đồ thị</label
                            >
                            <select class="form-select" id="selectDirected">
                                <option value="undirected">Vô hướng</option>
                                <option value="directed">Có hướng</option>
                            </select>
                            <select class="form-select" id="selectWeighted">
                                <option value="unweighted">
                                    Không có trọng số
                                </option>
                                <option value="weighted">Có trọng số</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-12">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="selectChapter"
                                >Chương</label
                            >
                            <select class="form-select" id="selectChapter">
                                <option value="c1">Chương 1</option>
                                <option value="c2">Chương 2</option>
                                <option value="c3">Chương 3</option>
                                <option value="c4">Chương 4</option>
                                <option value="c5">Chương 5</option>
                                <option value="c6">Chương 6</option>
                                <option value="c7">Chương 7</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div
                    id="canvas-container"
                    class="col col-lg-6 col-12 d-flex justify-content-center"
                >
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col col-lg-6 col-12">
                    <div class="row gap-3 m-3" id="list-buttons">
                        <button class="col btn btn-secondary">
                            Ma trận kề
                        </button>
                        <button class="col btn btn-secondary">
                            Danh sách cạnh - cung
                        </button>
                        <button class="col btn btn-secondary">
                            Danh sách kề
                        </button>
                    </div>
                    <div class="row p-0 m-0">
                        <div class="p-0 m-0 row">
                            <p>Kết quả:</p>
                        </div>
                        <div class="p-0 m-0 row">
                            <div class="p-0 px-1 m-0" id="result">
                                <p>hello</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="footer"></div>
            </div>
        </div>

        <!-- load canvas -->
        <script type="module" src="./script.js"></script>

        <!-- load footer -->
        <script type="module">
            import { Init } from '../../components/footer/footer.js';
            document.addEventListener('DOMContentLoaded', () => {
                fetch('../../components/footer')
                    .then((res) => res.text())
                    .then((data) => {
                        document.querySelector('#footer').innerHTML = data;
                        Init();
                    })
                    .catch((rej) => console.log('[FOOTER]: ', rej));
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
