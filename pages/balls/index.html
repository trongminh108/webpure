<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Theory Canvas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container-fluid p-0">
            <div id="navbar" class="row p-4 gap-5">
                <button id="move" class="col-1 btn btn-outline-danger">
                    <i class="bi bi-cursor"></i>
                </button>
                <button id="vertex" class="col-1 btn btn-outline-danger">
                    <i class="bi bi-circle-fill"></i>
                </button>
                <button id="edge" class="col-1 btn btn-outline-danger">
                    <i class="bi bi-arrow-right-square"></i>
                </button>
                <button id="clear" class="col-1 btn btn-outline-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="row">
                <div id="footer"></div>
            </div>
        </div>

        <!-- load canvas -->
        <script type="module" src="./script.js"></script>

        <!-- load footer -->
        <script type="module">
            import { Init } from '../../components/footer/footer.js';
            document.addEventListener('DOMContentLoaded', () => {
                fetch('../../components/footer')
                    .then((res) => res.text())
                    .then((data) => {
                        document.querySelector('#footer').innerHTML = data;
                        Init();
                    })
                    .catch((rej) => console.log('[FOOTER]: ', rej));
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
