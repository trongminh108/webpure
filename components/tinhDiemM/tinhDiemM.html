<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tính Điểm M</title>
        <link rel="stylesheet" href="tinhDiemM.css" />
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="d10">
                            Điểm TBTL (Hệ 10 hoặc 4):
                            <input type="number" name="d10" class="d10" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="stc">
                            STC đạt được bao gồm cả TA:
                            <input type="number" name="stc" class="stc" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dta1">
                            Điểm TA1:
                            <input type="number" name="dta1" class="dta" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dta2">
                            Điểm TA2:
                            <input type="number" name="dta2" class="dta" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dta3">
                            Điểm TA3:
                            <input type="number" name="dta3" class="dta" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btnCal">Tính</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            Kết quả chỉ mang tính chất tham khảo có thể sai số do làm tròn (lên
            đến 0.01)!
        </p>

        <script src="tinhDiemM.js"></script>
    </body>
</html>
